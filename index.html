<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * { font-family: "Geist", sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
 <div class="max-w-4xl mx-auto p-4">
       <!-- TITLE -->
<h1 class="text-3xl font-bold mb-6 text-[#002c5c]">
        Job Application Tracker
</h1>
<!-- DASHBOARD -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6 text-center rounded-2xl border border-[#f1f2f4] p-4">
    
    <div class="bg-white rounded shadow p-4">
        <p>Total</p>
        <h2 id="totalCount" class="text-xl font-bold">8</h2>
    </div>

    <div class="bg-white rounded shadow p-4">
        <p>Interview</p>
        <h2 id="interviewCount" class="text-xl font-bold text-green-600">0</h2>
    </div>

    <div class="bg-white rounded shadow p-4">
        <p>Rejected</p>
        <h2 id="rejectedCount" class="text-xl font-bold text-red-600">0</h2>
    </div>
<!-- HEADER -->
 <div class="flex flex-col sm:flex-row justify-between mb-3">
    <h2  class="text-[#002c5c] text-xl font-semibold mb-2">Available Jobs</h2>
    <span id="jobCount">8 Jobs</span>
 </div>
 <!-- TABS -->

</div>

<script src="script.js"></script>
</body>
</html>
